<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Madiora-contact-us</title>
</head>
<body>

    <!----------------------------------------

---------------------------------------->
<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>

                  </button>
                <a href="#" class="navbar-brand"><img src="img/logo.png" alt=""></a>

            <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">Home</a></li>
                <li><a href="">Our Services</a></li>

    <header class="head-section">
        <div class="contact-head-overlay">
            <h1>Mandiora Contact Us</h1>
        </div>
    </header>
    <section class="contact-area" id="contact-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="section-heading">
                        <h2 class="section-title"><b>LEAVE A MESSAGE</b></h2>
                        <div class="border-bottom"></div>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form action="" id="contactform" class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-12"><br>
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                            </div>
                            <div class="col-md-12"><br>
                                <textarea name="message" class="form-control" id="message" placeholder="Message" cols="30" rows="5" required></textarea>
                            </div>
    
                            <div class="col-md-12 text-center"><br>
                                <button class="btn">Send Your Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="row">
                <div class="contact-info">
                    <div class="col-md-4 text-center">
                        <div class="contact-item">
                            <span class="contact-icon"><i class="fa fa-map-marker"></i></span>
                            <p class="contact-details">68 Lorem ipsum dolor, sit amet consectetur <br> adipisicing elit. Porro, laudantium?</p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="contact-item">
                            <span class="contact-icon"><i class="fa fa-envelope"></i></span>
                            <p class="contact-details">
                                info@mandura.com <br>
                                support@mandura.com
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="contact-item">
                            <span class="contact-icon"><i class="fa fa-phone"></i></span>
                            <p class="contact-details">
                                +233548497005 - central Office <br> 
                                +233509492188 - Fax</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/jquery.ripples-min.js" type="text/javascript"></script>
<script src="js/typed.min.js" type="text/javascript"></script>
<script src="js/jquery.magnific-popup.min.js" type="text/javascript"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/app.js" type="text/javascript" defer></script>
</body>
</html>
